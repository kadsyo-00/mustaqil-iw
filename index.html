<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style/bootstrap.min.css">

<body>

  <div class="carousel-indicators">

    <button type="button" data-bs-target="#carouselExampleIndicators" class="icon" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" class="icon" data-bs-slide-to="2" aria-label="Slide 3"></button>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/Без названия.jpg" class="d-block w-100" alt="">

    <div class="carousel-item">
      <img src="images/Без названия.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="images/Без названия.jpg" class="d-block w-100" alt="">

    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>

<script src="script/bootstrap.bundle.min.js"></script>
